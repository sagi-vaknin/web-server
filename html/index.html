<!DOCTYPE html>
<html>
<head>
    <title>Web Server Project</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            text-align: center; }
        
        .moving-title {
            color: blue;
            animation: moveTitle 2s infinite alternate;
            position: relative; }
        
        @keyframes moveTitle {
            from { top: 0; }
            to { top: 20px; } }
        
        h2 {
            color: red; }
         
        img {
            width: 200px;
            height: auto;
            margin: 10px; }
        
        table {
            margin: auto; }
        
        hr {
            width: 80%;
            margin: 20px auto; }
        
        form {
            display: inline-block;
            text-align: left; }
        
        .form-group {
            margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1 class="moving-title">Web Server Project</h1>
    <h2>Sagi Vaknin</h2>
    
    <table>
        <tr>
            <td><img src="alice.png"></td>
            <td><img src="bob1.png"></td>
        </tr>
    </table>

    <p><a href="https://www.linkedin.com/in/sagi-vaknin-sv">Favorite Website</a></p>

    <hr>

    <form action="/params_info.html" method="post">
        <div class="form-group">
            <label for="sender">Sender:</label>
            <input type="text" id="sender" name="sender" required>
        </div>

        <div class="form-group">
            <label for="receiver">Receiver:</label>
            <input type="text" id="receiver" name="receiver" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="25" required></textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" id="urgent" name="urgent">
            <label for="urgent">Urgent</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
